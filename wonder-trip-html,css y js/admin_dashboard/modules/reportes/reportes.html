<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="reportes.css">
</head>
<body>
    <div class="reportes-container">
        <header class="reportes-header">
            <h1><i class="fas fa-exclamation-circle"></i> Gestión de Reportes</h1>
            <p class="subtitle">Administra los reportes y sugerencias de los usuarios</p>
        </header>

        <div class="reportes-filtros">
            <div class="filtros-row">
                <div class="search-box">
                    <input type="text" id="buscar-reporte" placeholder="Buscar por ID de reporte...">
                    <i class="fas fa-search"></i>
                </div>
                
                <div class="form-group">
                    <label for="filtro-usuario"><i class="fas fa-users"></i> Filtrar por usuario</label>
                    <select id="filtro-usuario">
                        <option value="">Todos los usuarios</option>
                        <!-- Se llenará dinámicamente -->
                    </select>
                </div>
            </div>
            
            <div class="filtros-row">
                <div class="form-group sort-group">
                    <label><i class="fas fa-sort"></i> Ordenar por</label>
                    <div class="sort-inputs">
                        <select id="ordenar-por">
                            <option value="fecha">Fecha</option>
                            <option value="titulo">Título</option>
                        </select>
                        <select id="direccion-orden">
                            <option value="desc">Descendente</option>
                            <option value="asc">Ascendente</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="reportes-list" id="reportes-list">
            <!-- Aquí se cargarán los reportes dinámicamente -->
            <div class="loading">Cargando reportes...</div>
        </div>

        <div class="pagination-controls">
            <div id="pagination-info"></div>
            <div class="pagination-buttons">
                <button id="pagina-anterior" class="btn-secondary">
                    <i class="fas fa-chevron-left"></i> Anterior
                </button>
                <button id="pagina-siguiente" class="btn-secondary">
                    Siguiente <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal para detalles de reporte -->
    <div class="modal" id="detalles-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="document.getElementById('detalles-modal').style.display='none'">&times;</span>
            <div id="detalles-content"></div>
            <div class="modal-actions">
                <button class="btn-primary" onclick="document.getElementById('detalles-modal').style.display='none'">
                    <i class="fas fa-check"></i> Aceptar
                </button>
            </div>
        </div>
    </div>

    <script src="reportes.js" type="module"></script>
</body>
</html>
