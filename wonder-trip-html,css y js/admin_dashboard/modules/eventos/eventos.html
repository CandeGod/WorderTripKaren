<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="eventos.css">
</head>
<body>
    <div class="eventos-container">
         <aside class="sidebar">
            <div class="sidebar-header">
                <img src="" alt="Admin Profile" class="admin-avatar" id="admin-avatar">
                <h3 id="admin-name">Cargando...</h3>
                <p id="admin-email"></p>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li><a href="../../index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li class="active"><a href="../eventos/eventos.html"><i class="fas fa-calendar-alt"></i> Eventos</a></li>
                    <li><a href="../paquetes/paquetes.html"><i class="fas fa-suitcase"></i> Paquetes</a></li>
                    <li><a href="../sitios/sitios.html"><i class="fas fa-map-marked-alt"></i> Sitios Turísticos</a></li>
                    <li><a href="../compras/compras.html"><i class="fas fa-shopping-cart"></i> Compras</a></li>
                    <li><a href="../usuarios/usuarios.html"><i class="fas fa-users"></i> Usuarios</a></li>
                    <li><a href="../reportes/reportes.html"><i class="fas fa-flag"></i> Reportes</a></li>
                    <li><a href="../tours/tours.html"><i class="fas fa-route"></i> Tours</a></li>
                    <li><a href="../hoteles/hoteles.html"><i class="fas fa-hotel"></i> Hoteles</a></li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
            </div>
        </aside>
        <header class="eventos-header">
            <h1>Gestión de Eventos</h1>
            <button id="nuevo-evento-btn" class="btn-primary">
                <i class="fas fa-plus"></i> Nuevo Evento
            </button>
        </header>

        <div class="eventos-filtros">
            <div class="search-box">
                <input type="text" id="buscar-evento" placeholder="Buscar eventos...">
                <i class="fas fa-search"></i>
            </div>
            <div class="filtros">
                <select id="filtro-orden">
                    <option value="asc">Más antiguos primero</option>
                    <option value="desc">Más recientes primero</option>
                </select>
            </div>
        </div>

        <div class="eventos-list" id="eventos-list">
            <!-- Aquí se cargarán los eventos dinámicamente -->
            <div class="loading">Cargando eventos...</div>
        </div>

        <div class="pagination" id="pagination">
            <!-- Paginación se cargará dinámicamente -->
        </div>
    </div>

    <!-- Modal para crear/editar eventos -->
    <div class="modal" id="evento-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">Nuevo Evento</h2>
            <form id="evento-form">
                <input type="hidden" id="evento-id">
                
                <div class="form-group">
                    <label for="evento-titulo">Título</label>
                    <input type="text" id="evento-titulo" required>
                </div>
                
                <div class="form-group">
                    <label for="evento-descripcion">Descripción</label>
                    <textarea id="evento-descripcion" rows="3" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="evento-fecha-inicio">Fecha Inicio</label>
                        <input type="date" id="evento-fecha-inicio" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="evento-fecha-fin">Fecha Fin</label>
                        <input type="date" id="evento-fecha-fin" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="evento-imagen">URL de la imagen</label>
                    <input type="url" id="evento-imagen" required>
                </div>
                
                <div class="form-group">
                    <label for="evento-sitio">Sitio Turístico</label>
                    <select id="evento-sitio" required>
                        <!-- Se llenará dinámicamente -->
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="cancelar-evento" class="btn-secondary">Cancelar</button>
                    <button type="submit" id="guardar-evento" class="btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div class="modal" id="confirm-modal">
        <div class="modal-content small">
            <h3 id="confirm-message">¿Estás seguro que deseas eliminar este evento?</h3>
            <div class="confirm-actions">
                <button id="confirm-cancel" class="btn-secondary">Cancelar</button>
                <button id="confirm-ok" class="btn-danger">Eliminar</button>
            </div>
        </div>
    </div>

    <script src="eventos.js" type="module"></script>
</body>
</html>
