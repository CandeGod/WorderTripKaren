<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="eventos.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="eventos-container">
                <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-white sidebar collapse">
                    <div class="position-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="../../index.html">
                                    <i class="bi bi-speedometer2 me-2"></i>Dashboard
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="../eventos/eventos.html">
                                    <i class="bi bi-calendar-event me-2"></i>Eventos
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../paquetes/paquetes.html">
                                    <i class="bi bi-box-seam me-2"></i>Paquetes
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../sitios/sitios.html">
                                    <i class="bi bi-map me-2"></i>Sitios Turísticos
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../tours/tours.html">
                                    <i class="bi bi-signpost-split me-2"></i>Tours
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../hoteles/hoteles.html">
                                    <i class="bi bi-building me-2"></i>Hoteles
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../compras/compras.html">
                                    <i class="bi bi-credit-card me-2"></i>Compras
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../usuarios/usuarios.html">
                                    <i class="bi bi-people me-2"></i>Usuarios
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../reportes/reportes.html">
                                    <i class="bi bi-flag me-2"></i>Reportes
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                
                <header class="eventos-header">
                    <h1>Gestión de Eventos</h1>
                    <button id="nuevo-evento-btn" class="btn-primary">
                        <i class="fas fa-plus"></i> Nuevo Evento
                    </button>
                </header>

                <div class="eventos-filtros">
                    <div class="search-box">
                        <input type="text" id="buscar-evento" placeholder="Buscar eventos...">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="filtros">
                        <select id="filtro-orden">
                            <option value="asc">Más antiguos primero</option>
                            <option value="desc">Más recientes primero</option>
                        </select>
                    </div>
                </div>

                <div class="eventos-list" id="eventos-list">
                    <!-- Aquí se cargarán los eventos dinámicamente -->
                    <div class="loading">Cargando eventos...</div>
                </div>

                <div class="pagination" id="pagination">
                    <!-- Paginación se cargará dinámicamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para crear/editar eventos -->
    <div class="modal" id="evento-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">Nuevo Evento</h2>
            <form id="evento-form">
                <input type="hidden" id="evento-id">
                
                <div class="form-group">
                    <label for="evento-titulo">Título</label>
                    <input type="text" id="evento-titulo" required>
                </div>
                
                <div class="form-group">
                    <label for="evento-descripcion">Descripción</label>
                    <textarea id="evento-descripcion" rows="3" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="evento-fecha-inicio">Fecha Inicio</label>
                        <input type="date" id="evento-fecha-inicio" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="evento-fecha-fin">Fecha Fin</label>
                        <input type="date" id="evento-fecha-fin" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="evento-imagen">URL de la imagen</label>
                    <input type="url" id="evento-imagen" required>
                </div>
                
                <div class="form-group">
                    <label for="evento-sitio">Sitio Turístico</label>
                    <select id="evento-sitio" required>
                        <!-- Se llenará dinámicamente -->
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="cancelar-evento" class="btn-secondary">Cancelar</button>
                    <button type="submit" id="guardar-evento" class="btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div class="modal" id="confirm-modal">
        <div class="modal-content small">
            <h3 id="confirm-message">¿Estás seguro que deseas eliminar este evento?</h3>
            <div class="confirm-actions">
                <button id="confirm-cancel" class="btn-secondary">Cancelar</button>
                <button id="confirm-ok" class="btn-danger">Eliminar</button>
            </div>
        </div>
    </div>

    <script src="eventos.js" type="module"></script>
</body>
</html>
