<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paquetes - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="paquetes.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="" alt="Admin Profile" class="admin-avatar" id="admin-avatar">
                <h3 id="admin-name">Cargando...</h3>
                <p id="admin-email"></p>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li><a href="../../index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="../eventos/eventos.html"><i class="fas fa-calendar-alt"></i> Eventos</a></li>
                    <li class="active"><a href="paquetes.html"><i class="fas fa-suitcase"></i> Paquetes</a></li>
                    <li><a href="../sitios/sitios.html"><i class="fas fa-map-marked-alt"></i> Sitios Turísticos</a></li>
                    <li><a href="../tours/tours.html"><i class="fas fa-route"></i> Tours</a></li>
                    <li><a href="../hoteles/hoteles.html"><i class="fas fa-hotel"></i> Hoteles</a></li>
                    <li><a href="../compras/compras.html"><i class="fas fa-shopping-cart"></i> Compras</a></li>
                    <li><a href="../usuarios/usuarios.html"><i class="fas fa-users"></i> Usuarios</a></li>
                    <li><a href="../reportes/reportes.html"><i class="fas fa-flag"></i> Reportes</a></li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <h1>Gestión de Paquetes Turísticos</h1>
                <div class="header-actions">
                    <button id="nuevo-paquete-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Nuevo Paquete
                    </button>
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge" id="notification-count">0</span>
                    </div>
                </div>
            </header>

            <div class="content">
                <!-- Filtros -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="search-box">
                            <input type="text" id="buscar-paquete" class="form-control" placeholder="Buscar paquetes...">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>

                <!-- Lista de paquetes -->
                <div class="card">
                    <div class="card-body">
                        <div class="paquetes-list" id="paquetes-list">
                            <div class="text-center py-3">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Paginación -->
                <nav aria-label="Page navigation" class="mt-3">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- Se llenará dinámicamente -->
                    </ul>
                </nav>
            </div>
        </main>
    </div>

    <!-- Modal para crear/editar paquetes -->
    <div class="modal" id="paquete-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">Nuevo Paquete</h2>
            <form id="paquete-form">
                <input type="hidden" id="paquete-id">
                
                <div class="mb-3">
                    <label for="paquete-nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="paquete-nombre" required>
                </div>
                
                <div class="mb-3">
                    <label for="paquete-descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="paquete-descripcion" rows="3" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="paquete-precio" class="form-label">Precio ($)</label>
                    <input type="number" class="form-control" id="paquete-precio" min="0" step="0.01" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Sitios incluidos</label>
                    <div class="sitios-container" id="sitios-disponibles">
                        <!-- Se llenará dinámicamente -->
                    </div>
                </div>
                
                <div class="d-flex justify-content-end gap-2">
                    <button type="button" id="cancelar-paquete" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" id="guardar-paquete" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div class="modal" id="confirm-modal">
        <div class="modal-content small">
            <h3 id="confirm-message">¿Estás seguro que deseas eliminar este paquete?</h3>
            <div class="d-flex justify-content-end gap-2">
                <button id="confirm-cancel" class="btn btn-secondary">Cancelar</button>
                <button id="confirm-ok" class="btn btn-danger">Eliminar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="paquetes.js" type="module"></script>
</body>
</html>
