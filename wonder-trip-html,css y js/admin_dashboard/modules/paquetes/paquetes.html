<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paquetes Turísticos - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="paquetes.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-white sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="../../index.html">
                                <i class="bi bi-speedometer2 me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../eventos/eventos.html">
                                <i class="bi bi-calendar-event me-2"></i>Eventos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../paquetes/paquetes.html">
                                <i class="bi bi-box-seam me-2"></i>Paquetes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../sitios/sitios.html">
                                <i class="bi bi-map me-2"></i>Sitios Turísticos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../tours/tours.html">
                                <i class="bi bi-signpost-split me-2"></i>Tours
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../hoteles/hoteles.html">
                                <i class="bi bi-building me-2"></i>Hoteles
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../compras/compras.html">
                                <i class="bi bi-credit-card me-2"></i>Compras
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../usuarios/usuarios.html">
                                <i class="bi bi-people me-2"></i>Usuarios
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../reportes/reportes.html">
                                <i class="bi bi-flag me-2"></i>Reportes
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="sidebar-footer">
                <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
            </div>

            <!-- Main Content - Manteniendo EXACTAMENTE las mismas clases y estructura original -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="paquetes-container">
                    <header class="paquetes-header">
                        <h1>Gestión de Paquetes Turísticos</h1>
                        <button id="nuevo-paquete-btn" class="btn-primary">
                            <i class="fas fa-plus"></i> Nuevo Paquete
                        </button>
                    </header>

                    <div class="paquetes-filtros">
                        <div class="search-box">
                            <input type="text" id="buscar-paquete" placeholder="Buscar paquetes...">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>

                    <div class="paquetes-list" id="paquetes-list">
                        <!-- Aquí se cargarán los paquetes dinámicamente -->
                        <div class="loading">Cargando paquetes...</div>
                    </div>

                    <div class="pagination" id="pagination">
                        <!-- Paginación se cargará dinámicamente -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal para crear/editar paquetes - Manteniendo EXACTAMENTE las mismas clases -->
    <div class="modal" id="paquete-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">Nuevo Paquete</h2>
            <form id="paquete-form">
                <input type="hidden" id="paquete-id">

                <div class="form-group">
                    <label for="paquete-nombre">Nombre</label>
                    <input type="text" id="paquete-nombre" required>
                </div>

                <div class="form-group">
                    <label for="paquete-descripcion">Descripción</label>
                    <textarea id="paquete-descripcion" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="paquete-precio">Precio ($)</label>
                    <input type="number" id="paquete-precio" min="0" step="0.01" required>
                </div>

                <div class="form-group">
                    <label>Sitios incluidos</label>
                    <div class="sitios-container" id="sitios-disponibles">
                        <!-- Se llenará dinámicamente -->
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" id="cancelar-paquete" class="btn-secondary">Cancelar</button>
                    <button type="submit" id="guardar-paquete" class="btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de confirmación - Manteniendo EXACTAMENTE las mismas clases -->
    <div class="modal" id="confirm-modal">
        <div class="modal-content small">
            <h3 id="confirm-message">¿Estás seguro que deseas eliminar este paquete?</h3>
            <div class="confirm-actions">
                <button id="confirm-cancel" class="btn-secondary">Cancelar</button>
                <button id="confirm-ok" class="btn-danger">Eliminar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="paquetes.js" type="module"></script>
</body>

</html>
