<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="compras.css">
</head>
<body>
    <div class="compras-container">
        <header class="compras-header">
            <h1><i class="fas fa-receipt"></i> Gestión de Compras</h1>
            <p class="subtitle">Administra todas las transacciones de paquetes turísticos</p>
        </header>

        <div class="compras-filtros">
            <div class="filtros-row">
                <div class="search-box">
                    <input type="text" id="buscar-compra" placeholder="Buscar por ID de compra...">
                    <i class="fas fa-search"></i>
                </div>
                
                <div class="form-group">
                    <label for="filtro-usuario"><i class="fas fa-users"></i> Filtrar por usuario</label>
                    <select id="filtro-usuario">
                        <option value="">Todos los usuarios</option>
                        <!-- Se llenará dinámicamente -->
                    </select>
                </div>
            </div>
            
            <div class="filtros-row">
                <div class="form-group date-range">
                    <label><i class="fas fa-calendar-alt"></i> Rango de fechas</label>
                    <div class="date-inputs">
                        <input type="date" id="fecha-inicio" placeholder="Fecha inicio">
                        <span>a</span>
                        <input type="date" id="fecha-fin" placeholder="Fecha fin">
                        <button id="aplicar-fechas" class="btn-primary">
                            <i class="fas fa-filter"></i> Aplicar
                        </button>
                        <button id="resetear-fechas" class="btn-secondary">
                            <i class="fas fa-times"></i> Limpiar
                        </button>
                    </div>
                </div>
                
                <div class="form-group sort-group">
                    <label><i class="fas fa-sort"></i> Ordenar por</label>
                    <div class="sort-inputs">
                        <select id="ordenar-por">
                            <option value="fechaCompra">Fecha</option>
                            <option value="paquete.precio">Precio</option>
                        </select>
                        <select id="direccion-orden">
                            <option value="desc">Descendente</option>
                            <option value="asc">Ascendente</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="compras-list" id="compras-list">
            <!-- Aquí se cargarán las compras dinámicamente -->
            <div class="loading">Cargando compras...</div>
        </div>

        <div class="pagination-controls">
            <div id="pagination-info"></div>
            <div class="pagination-buttons">
                <button id="pagina-anterior" class="btn-secondary">
                    <i class="fas fa-chevron-left"></i> Anterior
                </button>
                <button id="pagina-siguiente" class="btn-secondary">
                    Siguiente <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal para detalles de compra -->
    <div class="modal" id="detalles-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="document.getElementById('detalles-modal').style.display='none'">&times;</span>
            <div id="detalles-content"></div>
            <div class="modal-actions">
                <button class="btn-primary" onclick="document.getElementById('detalles-modal').style.display='none'">
                    <i class="fas fa-check"></i> Aceptar
                </button>
            </div>
        </div>
    </div>

    <script src="compras.js" type="module"></script>
</body>
</html>
