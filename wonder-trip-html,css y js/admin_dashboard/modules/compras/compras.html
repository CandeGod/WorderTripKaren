<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="compras.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="" alt="Admin Profile" class="admin-avatar" id="admin-avatar">
                <h3 id="admin-name">Cargando...</h3>
                <p id="admin-email"></p>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li><a href="../../index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="../eventos/eventos.html"><i class="fas fa-calendar-alt"></i> Eventos</a></li>
                    <li><a href="../paquetes/paquetes.html"><i class="fas fa-suitcase"></i> Paquetes</a></li>
                    <li><a href="../sitios/sitios.html"><i class="fas fa-map-marked-alt"></i> Sitios Turísticos</a></li>
                    <li><a href="../tours/tours.html"><i class="fas fa-route"></i> Tours</a></li>
                    <li><a href="../hoteles/hoteles.html"><i class="fas fa-hotel"></i> Hoteles</a></li>
                    <li class="active"><a href="../compras/compras.html"><i class="fas fa-shopping-cart"></i> Compras</a></li>
                    <li><a href="../usuarios/usuarios.html"><i class="fas fa-users"></i> Usuarios</a></li>
                    <li><a href="../reportes/reportes.html"><i class="fas fa-flag"></i> Reportes</a></li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <h1><i class="fas fa-receipt"></i> Gestión de Compras</h1>
                <div class="header-actions">
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Exportar</button>
                        </div>
                    </div>
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge" id="notification-count">0</span>
                    </div>
                </div>
            </header>

            <div class="content">
                <p class="subtitle">Administra todas las transacciones de paquetes turísticos</p>

                <div class="compras-filtros">
                    <div class="filtros-row">
                        <div class="search-box">
                            <input type="text" id="buscar-compra" placeholder="Buscar por ID de compra...">
                            <i class="fas fa-search"></i>
                        </div>
                        
                        <div class="form-group">
                            <label for="filtro-usuario"><i class="fas fa-users"></i> Filtrar por usuario</label>
                            <select id="filtro-usuario">
                                <option value="">Todos los usuarios</option>
                                <!-- Se llenará dinámicamente -->
                            </select>
                        </div>
                    </div>
                    
                    <div class="filtros-row">
                        <div class="form-group date-range">
                            <label><i class="fas fa-calendar-alt"></i> Rango de fechas</label>
                            <div class="date-inputs">
                                <input type="date" id="fecha-inicio" placeholder="Fecha inicio">
                                <span>a</span>
                                <input type="date" id="fecha-fin" placeholder="Fecha fin">
                                <button id="aplicar-fechas" class="btn-primary">
                                    <i class="fas fa-filter"></i> Aplicar
                                </button>
                                <button id="resetear-fechas" class="btn-secondary">
                                    <i class="fas fa-times"></i> Limpiar
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group sort-group">
                            <label><i class="fas fa-sort"></i> Ordenar por</label>
                            <div class="sort-inputs">
                                <select id="ordenar-por">
                                    <option value="fechaCompra">Fecha</option>
                                    <option value="paquete.precio">Precio</option>
                                </select>
                                <select id="direccion-orden">
                                    <option value="desc">Descendente</option>
                                    <option value="asc">Ascendente</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="compras-list" id="compras-list">
                    <!-- Aquí se cargarán las compras dinámicamente -->
                    <div class="loading">Cargando compras...</div>
                </div>

                <div class="pagination-controls">
                    <div id="pagination-info"></div>
                    <div class="pagination-buttons">
                        <button id="pagina-anterior" class="btn-secondary">
                            <i class="fas fa-chevron-left"></i> Anterior
                        </button>
                        <button id="pagina-siguiente" class="btn-secondary">
                            Siguiente <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para detalles de compra -->
    <div class="modal" id="detalles-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="document.getElementById('detalles-modal').style.display='none'">&times;</span>
            <div id="detalles-content"></div>
            <div class="modal-actions">
                <button class="btn-primary" onclick="document.getElementById('detalles-modal').style.display='none'">
                    <i class="fas fa-check"></i> Aceptar
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="compras.js" type="module"></script>
</body>
</html>
