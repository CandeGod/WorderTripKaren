<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Wondertrip</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/user_dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>üåç Wondertrip</h1>
                <p>Explora, descubre, vive</p>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="#"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="#eventos"><i class="fas fa-calendar-alt"></i> Eventos</a></li>
                    <li><a href="#sitios"><i class="fas fa-map-marked-alt"></i> Sitios Tur√≠sticos</a></li>
                    <li><a href="#favoritos"><i class="fas fa-heart"></i> Favoritos</a></li>
                    <li><a href="#perfil"><i class="fas fa-user"></i> Mi Perfil</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <h2 id="welcomeMessage">Bienvenido, Viajero</h2>
                <div class="search-bar">
                    <input type="text" placeholder="Buscar destinos, eventos...">
                    <button><i class="fas fa-search"></i></button>
                </div>
            </header>

            <!-- Eventos Section -->
            <section class="section eventos-section" id="eventos">
                <h3><i class="fas fa-calendar-alt"></i> Pr√≥ximos Eventos</h3>
                <div class="eventos-grid" id="eventosContainer"></div>
                <div class="pagination" id="eventosPagination"></div>
            </section>

            <!-- Sitios Tur√≠sticos Section -->
            <section class="section sitios-section" id="sitios">
                <h3><i class="fas fa-map-marked-alt"></i> Sitios Tur√≠sticos</h3>
                <div class="sitios-grid" id="sitiosContainer"></div>
            </section>

            <!-- Modal para Detalles -->
            <div class="modal" id="detailsModal">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <div id="modalContent"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/user_dashboard.js"></script>
</body>
</html>
